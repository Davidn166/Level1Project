+<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js " async></script>
  </head>
  <body>
    <h1>Counting Money</h1>
    <div class="coins">
      <h2>Pennies</h2>
      <p>Amount:</p>
      <span id="pennyCount">0</span>
      <p>Value:</p>
      <span id="pennyValue">$0.00</span>
      <br />
      <button id="subtractPenny">-1</button>
      <button id="resetPenny">Reset</button>
      <button id="addPenny">+1</button>
      <h2>Nickels</h2>
      <p>Amount:</p>
      <span id="nickelCount">0</span>
      <p>Value:</p>
      <span id="nickelValue">$0.00</span>
      <br />
      <button id="subtractNickel">-1</button>
      <button id="resetNickel">Reset</button>
      <button id="addNickel">+1</button>
      <h2>Dimes</h2>
      <p>Amount:</p>
      <span id="dimeCount">0</span>
      <p>Value:</p>
      <span id="dimeValue">$0.00</span>
      <br />
      <button id="subtractDime">-1</button>
      <button id="resetDime">Reset</button>
      <button id="addDime">+1</button>
      <h2>Quarters</h2>
      <p>Amount:</p>
      <span id="quarterCount">0</span>
      <p>Value:</p>
      <span id="quarterValue">$0.00</span>
      <br />
      <button id="subtractQuarter">-1</button>
      <button id="resetQuarter">Reset</button>
      <button id="addQuarter">+1</button>
    </div>
    <div class="total">
      <h2>Total Value</h2>
      <br />
      <span id="totalValue">$0.00</span>
      <br />
      <br />
      <button id="resetAll">Reset All</button>
    </div>
  </body>
</html>
